{% extends "employer/Base.html" %}




{% block content %}
  <div class="w-full bg-base_200">
    <div class="mb-4">
      <a href="{% url 'ajouter_employer' %}" class="btn btn-primary w-full ">Ajouter un employ√©</a>

      <div class="space-y-4 w-full">

        {% for emp in employers %}
        <div class="p-4 bg-base-100 rounded-lg w-full flex justify-between items-center">
          <div class="space-y-2">
            <p class="font-bold txt-lg">{{emp.nom}}</p>
            <p class="badge badge-Neutral">{{emp.email}}</p>
            
            <div class="flex gap-2">
              <p class="badge badge-Neutral badge-secondary">{{emp.poste}}</p>
              <p class="badge badge-dash badge-primary">{{emp.salaire}} FCFA</p>
            </div>

          </div>
          <div class="space-x-2">

              <a href="{% url 'modifier_employer' emp.id%}" class="btn btn-primary  btn-sm">Modifier</a>
              <a href="{% url 'suprimer_employer' emp.id%}" class="btn btn-primary btn-soft btn-sm ">Suprimer</a>

          </div>
            
        </div>
          
        {% endfor %}

      </div>
      
    </div>
  </div>
{% endblock content %}
